<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Umbrella URL min</title>
    <link rel="stylesheet" href="/public/style/bootstrap.min.css" />

    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/main.js"></script>
    <style>
        #logout{
            position: absolute;
            top: 10px;
            right: 20px;
        }
        #wantedUrlAlert{
            display: none;
        }
        #reduceUrlAlertSuccess{
            display: none;
        }
        #reduceUrlAlertFail{
            display: none;
        }
        #container{
            width: 80%;
            min-width: 500px;
            margin: 10%;
        }
    </style>
</head>
<body>
<a href="/logout" id="logout" class="btn btn-link" role="button" aria-pressed="true">Logout</a>

<div id="container">
    <label for="basic-url">Input wanted URL</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">/</span>
        </div>
        <input id="wantedUrlInput" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div id="wantedUrlAlert" class="alert alert-danger" role="alert">
        Wanted url must only contain lowercase English characters, the symbol "." or "-"!
    </div>

    <label for="basic-url">Input URL to reduce</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">url: </span>
        </div>
        <input id="bigUrlInput" type="url" class="form-control"  aria-describedby="basic-addon3">
        <div class="input-group-append">
            <button id="getMinUrlButton" class="btn btn-outline-secondary" type="button">Reduce url</button>
        </div>
    </div>

    <div id="response"></div>
    <div id="reduceUrlAlertSuccess" class="alert alert-success" role="alert"></div>
    <div id="reduceUrlAlertFail" class="alert alert-danger" role="alert"></div>
</div>

</body>
</html>
