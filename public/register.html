<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Umbrella URL min</title>
    <link rel="stylesheet" href="/public/style/bootstrap.min.css"/>

    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/register.js"></script>
    <style>
        #result{
            display: none;
        }
        form{
            width: 600px;
            background-color: honeydew;
            padding: 25px;
            height: auto;
            margin: 120px auto auto auto;
           border-radius: 15px;

        }
        h1{
            text-align: center;
        }
        button{
            margin: 0.75em;
        }
        .alert-primary {
            float: right;
            height: 3.5em;
        }
    </style>
</head>
<body>
    <form name="login-form">
        <h1>To reduce url, please <span class="badge badge-secondary">Sign up</span></h1>

        <div class="form-group row">
            <label for="input-login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input name="login" type="text" class="form-control" id="input-login" placeholder="login">
            </div>
        </div>

        <div class="form-group row">
            <label for="input-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="input-password" placeholder="password">
            </div>
        </div>

        <div class="form-group row">
            <label for="input-password-2" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password-2" type="password" class="form-control" id="input-password-2" placeholder="confirm password">
            </div>
        </div>

        <div id="result" class="alert alert-danger" role="alert"></div>

        <div class="form-group row">
            <div class="col-sm-3">
                <button type="button" id="submit" class="btn btn-primary" data-loading-text="load...">Sign up!</button>
            </div>

            <div class="col-sm-9 alert alert-primary">
                <p class="lead">Already have account? Please login <a href="/login">here</a></p>
            </div>
        </div>

    </form>
</body>
